<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #555555;
            margin-bottom: 5px;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flashes li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-left: 5px solid #f5c6cb;
            margin-bottom: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Resume Analyzer</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="resume">Upload Your Resume (PDF, DOCX, DOC):</label>
            <input type="file" name="resume" id="resume" accept=".pdf,.docx,.doc" required>
        </div>
        <div class="form-group">
            <label for="job_description_file">Upload Job Description (PDF, DOCX, DOC):</label>
            <input type="file" name="job_description_file" id="job_description_file" accept=".pdf,.docx,.doc">
            <small>Or you can paste the job description below.</small>
        </div>
        <div class="form-group">
            <label for="job_description">Job Description (Optional if uploading a file):</label>
            <textarea name="job_description" id="job_description" rows="10" placeholder="Paste the job description here..."></textarea>
        </div>
        <button type="submit">Analyze</button>
    </form>
</body>
</html>
